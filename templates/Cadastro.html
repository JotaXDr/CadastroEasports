<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/cadastro.css">
    <title>Cadastro de Competidores</title>

</head>
<body>
    <h1>Cadastro de jogadores Esports</h1>
    <form method="post" action="/criar">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required><br>

        <label for="jogo">Jogo:</label>
        <select  name="jogo" required>
            <option disabled selected>Selecione o jogo</option>
            <option value="EA FC24">EA FC24</option>
            <option value="Valorant">Valorant</option>
            <option value="Rainbow Six Siege">Rainbow Six Siege</option>
            <option value="CSGO">CS GO</option>
            <option value="League Of Legends">League of Legends</option>
        </select>

        <label for="posicao">Posição no Jogo:</label>
        <input type="text" name="posicao" required><br>

        <label for="ranking">Ranking:</label>
        <input type="text" name="ranking" required><br>

        <button type="submit" class="button">
    Enviar
</button>

    </form>
</body>
</html>
